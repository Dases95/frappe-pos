<!DOCTYPE html>
<html>
<head>
    <title>Inventory Mobile API Documentation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@4.5.0/swagger-ui.css">
    
    <style>
        html {
            box-sizing: border-box;
            overflow-y: scroll;
        }
        
        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }
        
        body {
            margin: 0;
            background: #fafafa;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        
        .swagger-ui .topbar {
            background-color: #4F5D68;
        }
        
        .swagger-ui .info {
            margin: 30px 0;
        }
        
        .swagger-ui .info .title {
            font-size: 36px;
            color: #3E4E5A;
        }
        
        .swagger-ui .scheme-container {
            background-color: white;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.15);
            margin: 0 0 20px;
            padding: 30px 0;
        }
        
        .header {
            background-color: #4F5D68;
            color: white;
            padding: 15px 30px;
            margin-bottom: 30px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        
        .header p {
            margin: 10px 0 0;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Inventory Mobile API Documentation</h1>
        <p>API endpoints for accessing the Inventory application from mobile devices</p>
    </div>

    <div id="swagger-ui"></div>

    <script src="https://unpkg.com/swagger-ui-dist@4.5.0/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@4.5.0/swagger-ui-standalone-preset.js"></script>
    
    <script>
        window.onload = function() {
            // Get the swagger definition URL
            const swaggerUrl = "/api/method/inventory.api.controller.get_swagger_definition";
            
            // Initialize Swagger UI
            const ui = SwaggerUIBundle({
                url: swaggerUrl,
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout",
                requestInterceptor: (req) => {
                    // Add CSRF token if available
                    if (window.csrf_token) {
                        req.headers['X-Frappe-CSRF-Token'] = window.csrf_token;
                    }
                    return req;
                }
            });
            
            window.ui = ui;
        };
    </script>
</body>
</html>
